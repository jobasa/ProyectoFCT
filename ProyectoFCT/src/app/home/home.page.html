<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/anyadir']">
        <ion-icon  slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let elemento of eventos">
    <ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img [src]="elemento.img"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><b>{{elemento.nombre}}</b></h2>
          <h3>{{elemento.lugar}}</h3>
          <ion-button [routerLink]="['/informacion/', elemento.id]" routerDirection="forward">Mas informaci√≥n</ion-button>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
